        RAY'S FAST FOOD
      </div>
      <ul class="flex space-x-6 max-md:hidden text-[#f8fafc]">
        <li><a href="#" class="hover:text-gray-500">Home</a></li>
        <li><a href="#" class="hover:text-gray-500">About</a></li>
        <li><a href="#" class="hover:text-gray-500">Services</a></li>

      <!-- Hamburger button -->
       <button id="ham-btn" class="text-3xl md:hidden cursor-pointer text-[#f8fafc]">&#9776</button>

<!-- Menu -->
 <div id="menu" class="links text-center bg-[#1e293b] inset-0 fixed top-0 hidden">

      </ul>
 </div>

 <main class=" container mx-auto mt-20 p-4">

   <div class="typography">
     <p class="text-[clamp(25px,6vw,50px)] max-md:text-center ">Welcome To Our Tasty <span class="text-orange-500 hover:underline cursor-pointer">Foods</span></p>
    <p class="mt-4 max-md:text-center text-[clamp(16px,4vw,20px)]">Try some of our delicious foods from the best chefs all around the world.
Feel free to put your suggestions
in the box for us to review and do the necessary stuff.</p>


<div class="btns mt-4 space-x-6 max-md:text-center ">
<button class="bg-blue-500 hover:bg-blue-600 rounded-2xl text-white p-2 cursor-pointer text-sm transition">Order Now</button>

   </div>

 </main>
